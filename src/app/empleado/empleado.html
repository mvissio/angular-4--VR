<div>
  <h1>{{titulo}}</h1>
  <h2>Empleado:</h2>
  <button (click)="cambiarValor()">Cambiar </button>
  <div *ngIf="empleado.contrato">
    <ul>
      <li>{{empleado.nombre}}</li>
      <li>{{empleado.cargo}}</li>
      <li>{{empleado.contrato}}</li>
      <li>{{empleado.edad}}</li>
    </ul>
  </div>
</div>
